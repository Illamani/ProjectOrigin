<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
    }

    h2 {
        text-align: center;
    }

    input[type="text"],
    button {
        margin-bottom: 10px;
    }
</style>

<div class="container">
    <h2>Ingrese su PIN</h2>
    <input type="number" [(ngModel)]="ValorNumeroTarjeta" readonly>
    <input type="text" oninput="this.value = this.value.replace(/[^0-9]-/g, '')" maxlength="4" [(ngModel)]="PIN" placeholder="Ingrese su PIN">
    <button (click)="GetAccessByUsuarioAsync()">Bot√≥n</button>
</div>
